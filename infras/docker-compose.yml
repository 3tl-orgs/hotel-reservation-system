version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: go-booking-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - go-booking
  gateway:
    image: docker.tyk.io/tyk-gateway/tyk-gateway:v5.5.0
    container_name: go-booking-gateway
    ports:
      - 8080:8080
    networks:
      - go-booking
    volumes:
      - ./gateway/tyk.standalone.conf:/opt/tyk-gateway/tyk.conf
      - ./gateway/apps:/opt/tyk-gateway/apps
    environment:
      - TYK_GW_SECRET=foo
    depends_on:
      - redis
  redis:
    image: redis:6.2.20-alpine
    container_name: go-booking-redis
    volumes:
      - redis_data:/data
    networks:
      - go-booking
    ports:
      - 6379:6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 5s
      retries: 5

networks:
  go-booking:
    external: true

volumes:
  postgres_data:
  redis_data:
